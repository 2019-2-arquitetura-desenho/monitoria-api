{% load i18n static %}
<style>
.login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 80 auto 100px;
  padding: 45px;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #267cc1;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #42a0ed;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.form .message a {
  color: #267cc1;
  text-decoration: none;
}
.form .register-form {
  display: none;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
.centered-info{
  text-align: center;
}
body {
  background: #42A0ED;
  font-family: "Roboto", sans-serif;
}
</style>

<div class="forgot-password-page">
  <div class="form">
    <form class="register-form">
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form method="post">{% csrf_token %}
      <div class="centered-info">
        <img src="{% static 'images/logo_full.png'%}" alt="logo" width="200" height="120">
        <p>Esqueceu a senha? Entre com o seu e-mail abaixo, e vamos te enviar uma mensagem com instruções para criar uma nova senha.</p><br />
      </div>
        {{ form.email.errors }}
          <label for="id_email">{% trans 'E-mail:' %}</label>
        {{ form.email }}
        <button>Mudar minha senha</button>
      <p class="message">Não possui registro? <a href="http://localhost:8000/auth/registration">Criar uma conta</a></p>
    </form>
  </div>
</div>
